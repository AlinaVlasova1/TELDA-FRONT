<div class="d-flex flex-column col-3 m-auto authorization-input-wrap mt-3">
  <div class="mt-3 header">
    <h4>Авторизация</h4>
  </div>
  <div class="mt-3 mx-auto" >
    <span class="mx-3">Логин</span>
    <input type="text"
           pInputText
           class="mt-0 mx-auto"
           [ngClass]="{'input-error': !login}"
           [(ngModel)]="login"/>
  </div>
  <div class="mt-3 mx-auto">
    <span class="mx-3">Пароль</span>
    <input type="password"
           class="mt-0 mx-auto"
           pInputText
           [ngClass]="{'input-error': !password}"
           [(ngModel)]="password"/>
  </div>
  <div class="mt-5 d-flex mx-3 justify-content-center">
    <button [disabled]="!login || !password"
            (click)="authorizationUser($event)" type="button" class="btn btn-success">Войти</button>
  </div>
</div>
<p-toast></p-toast>
