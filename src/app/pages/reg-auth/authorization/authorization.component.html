<div class="d-flex flex-column col-3 m-auto authorization-input-wrap mt-3">
  <div class="mt-3 header">
    <h4>Авторизация</h4>
  </div>
  <div class="mt-3 mx-auto">
    <span class="mx-3">Логин</span>
    <input [(ngModel)]="login"
           [ngClass]="{'input-error': !login}"
           class="mt-0 mx-auto"
           pInputText
           type="text"/>
  </div>
  <div class="mt-3 mx-auto">
    <span class="mx-3">Пароль</span>
    <input [(ngModel)]="password"
           [ngClass]="{'input-error': !password}"
           class="mt-0 mx-auto"
           pInputText
           type="password"/>
  </div>
  <div class="mt-5 d-flex mx-3 justify-content-center">
    <button (click)="authorizationUser($event)"
            [disabled]="!login || !password" class="btn btn-success" type="button">Войти
    </button>
  </div>
</div>
<p-toast></p-toast>
