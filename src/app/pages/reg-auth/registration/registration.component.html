<div class="d-flex flex-column col-2 registration-input-wrap m-auto">
  <div *ngFor="let item of users">
    <div class="mt-3 header">
      <h4>Регистрация</h4>
    </div>
    <div class="mt-4 mx-5">
      <span class="mx-2">Имя</span>
      <input [(ngModel)]="userName"
             [ngClass]="{'input-error': !userName}"
             class="mt-0"
             pInputText
             type="text"/>
    </div>
    <div class="mt-4  mx-5">
      <span class="mx-2">Логин</span>
      <input [(ngModel)]="login"
             [ngClass]="{'input-error': !login}"
             class="mt-0"
             pInputText
             type="text"/>
    </div>
    <div class="mt-4  mx-5">
      <span class="mx-2">Пароль</span>
      <input [(ngModel)]="password"
             [ngClass]="{'input-error': !password}"
             class="mt-0"
             pInputText
             type="password"/>
    </div>
    <div class="mt-4  mx-5">
      <span class="mx-2">Подтвердить пароль</span>
      <input [(ngModel)]="passwordRepeat"
             [ngClass]="{'input-error': !passwordRepeat}"
             class="mt-0"
             pInputText
             type="password"/>
    </div>
    <div class="mt-5 d-flex justify-content-center">
      <button (click)="registrationUser($event)"
              [disabled]="!login || !password" class="btn btn-success" type="button">Зарегестрироваться
      </button>
    </div>
  </div>
</div>
<p-toast></p-toast>
