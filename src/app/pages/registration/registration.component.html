
<div class="d-flex flex-column col-2 registration-input-wrap m-auto">
  <div *ngFor="let item of users">
    <div class="mt-3 header">
      <h4>Регистрация</h4>
    </div>
    <div class="mt-4 mx-5">
      <span  class="mx-2">Имя</span>
      <input type="text"
             class="mt-0"
             pInputText
             [ngClass]="{'input-error': !userName}"
             [(ngModel)]="userName"/>
    </div>
    <div class="mt-4  mx-5">
      <span  class="mx-2">Логин</span>
      <input type="text"
             class="mt-0"
             pInputText
             [ngClass]="{'input-error': !login}"
             [(ngModel)]="login"/>
    </div>
    <div class="mt-4  mx-5">
      <span class="mx-2">Пароль</span>
      <input type="password"
             class="mt-0"
             pInputText
             [ngClass]="{'input-error': !password}"
             [(ngModel)]="password"/>
    </div>
    <div class="mt-4  mx-5">
      <span class="mx-2">Подтвердить пароль</span>
      <input type="password"
             class="mt-0"
             pInputText
             [ngClass]="{'input-error': !passwordRepeat}"
             [(ngModel)]="passwordRepeat"/>
    </div>
    <p-checkbox class="mt-4  mx-5"
                (onChange)="plusUser()"
                label="Зарегестрировать еще одного пользователя"
                name="groupname" [binary]="true"
                [(ngModel)]="selectedValue"></p-checkbox>
    <div class="mt-5 d-flex justify-content-center">
      <button [disabled]="!login || !password"
              (click)="registrationUser($event)" type="button" class="btn btn-success">Зарегестрироваться</button>
    </div>
  </div>
</div>
<p-toast></p-toast>
