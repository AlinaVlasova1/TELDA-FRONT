<div class="ticket-item col-3 m-2">
  <p-table [value]="users" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>Логин</th>
        <th>Имя</th>
        <th>Дата регистрации</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{ user.login }}</td>
        <td>{{ user.userName }}</td>
        <td>{{ user.createdAt }}</td>
        <td><div class="mt-1 d-flex justify-content-center">
          <button [disabled]="currentUser == user.login"
                  (click)="deleteUser(user)" type="button" class="btn btn-success">Удалить пользователя</button>
        </div></td>
      </tr>
    </ng-template>
  </p-table>
</div>
