<div class="ticket-item col-3 m-2">
  <p-table [tableStyle]="{ 'min-width': '50rem' }" [value]="users">
    <ng-template pTemplate="header">
      <tr>
        <th>Логин</th>
        <th>Имя</th>
        <th>Дата регистрации</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template let-user pTemplate="body">
      <tr>
        <td>{{ user.login }}</td>
        <td>{{ user.userName }}</td>
        <td>{{ user.createdAt }}</td>
        <td>
          <div class="mt-1 d-flex justify-content-center">
            <button (click)="deleteUser(user)"
                    [disabled]="currentUser == user.login" class="btn btn-success" type="button">Удалить пользователя
            </button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
